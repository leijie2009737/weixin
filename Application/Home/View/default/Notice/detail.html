<extend name="Base/base" />

<block name="main">

        <volist name="doc" id="doc">
            <div class="container-fluid">
                <div class="blank"></div>
                <h3 class="noticeDetailTitle"><strong>{$doc.title}</strong></h3>
                <div class="noticeDetailInfo">发布者:龙湖小区物管</div>
                <div class="noticeDetailInfo">发布时间：{$doc.create_time|time_format}</div>

        </volist>
    </volist>
</block>
